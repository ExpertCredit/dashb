<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–î–∞—à–±–æ—Ä–¥ —Å –≥—Ä–∞—Ñ–∏–∫–æ–º</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 30px;
      background: #f9f9f9;
    }
    h1 {
      color: #4cc9f0;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>üìà –ì—Ä–∞—Ñ–∏–∫ –∏–∑ Google –¢–∞–±–ª–∏—Ü—ã</h1>
  <canvas id="myChart" height="100"></canvas>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRkqc0HnxXWYQuMhj3372NTgJUPbGfFF8abMVFLq9hVG2p3J7-ouNRB1mEzihhCQX5teDgahRW5C4Nw/pub?gid=14089623&single=true&output=csv";

    async function loadData() {
      const response = await fetch(csvUrl);
      const csv = await response.text();
      const data = Papa.parse(csv, { header: true }).data;

      // ‚ö†Ô∏è –ó–ê–ú–ï–ù–ò –Ω–∞–∑–≤–∞–Ω–∏—è –∫–æ–ª–æ–Ω–æ–∫ –Ω–∞ —Å–≤–æ–∏
      const labels = data.map(row => row["–î–∞—Ç–∞"]);
      const values = data.map(row => parseFloat(row["–°—É–º–º–∞"]));

      return { labels, values };
    }

    async function renderChart() {
      const { labels, values } = await loadData();

      const ctx = document.getElementById('myChart').getContext('2d');
      new Chart(ctx, {
        type: 'line', // –∏–ª–∏ 'bar', 'pie'
        data: {
          labels: labels,
          datasets: [{
            label: '–°—É–º–º–∞ –ø–æ –¥–Ω—è–º',
            data: values,
            backgroundColor: 'rgba(76, 201, 240, 0.3)',
            borderColor: '#4cc9f0',
            borderWidth: 2,
            fill: true,
            tension: 0.3,
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    renderChart();
    setInterval(renderChart, 30000); // –æ–±–Ω–æ–≤–ª—è—Ç—å –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
  </script>
</body>
</html>
